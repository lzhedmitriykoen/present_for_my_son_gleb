<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<ol class="nav" id="navigator">

</ol>

<div class="container">
    <form action="" class="card" id="form_user">
        <h3 class="card-header">User Form</h3>
        <label for="id_input" class="form-label">Enter User Id</label>
        <input type="number" class="form-control" id="id_input" name="id">

        <label for="name_input" class="form-label">Enter User Name</label>
        <input type="text" class="form-control" id="name_input" name="name">

        <label for="nick_input" class="form-label">Enter User Nickname</label>
        <input type="text" class="form-control" id="nick_input" name="username">

        <label for="email_input" class="form-label">Enter email</label>
        <input type="text" class="form-control" id="email_input" name="email">

        <label for="phone_input" class="form-label">Enter User Phone</label>
        <input type="text" class="form-control" id="phone_input" name="phone">

        <button type="submit" class="btn btn-success">Send User</button>

    </form>
    <form action="" class="card hidden" id="form_add_post">

    </form>
    <form action="" class="card hidden" id="form_get_posts">

    </form>
    <div class="card" id="list">

    </div>
</div>


</body>
</html>
